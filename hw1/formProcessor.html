<title>formProcessor</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
</head>

<body>
<h1>User Information</h1>
<table id="Account" style="width:100%">
</table>
</body>

<script>
function getUrlParameter() {
    var urlContent = window.location.search.substring(1),
        urlVariables = urlContent.split("&"),
        keyValue = {},
        i;
    var table=document.getElementById("Account");
    for (i = 0; i < urlVariables.length; i++) {
        var row = table.insertRow(table.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var pair = urlVariables[i].split("=");
        if(pair[0] === "timestamp"){
            cell1.innerHTML=pair[0];
            var temp = decodeURIComponent(pair[1]);
            var time = new Date(parseInt(temp));
            cell2.innerHTML = time;
        } else{
            cell1.innerHTML = pair[0];
            cell2.innerHTML = decodeURIComponent(pair[1]);
        }
    }
}
getUrlParameter();
</script>

</html>
